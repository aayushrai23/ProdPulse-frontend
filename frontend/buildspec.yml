version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing frontend dependencies"
      - npm install || true

  build:
    commands:
      - echo "Building frontend"
      - mkdir -p build
      - cp index.html build/

artifacts:
  base-directory: frontend
  files:
    - appspec.yml
    - build/**/*
    - scripts/**/*
